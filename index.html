<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nossa Galeria üíñ</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- √çcone da aba -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1216/1216733.png" type="image/png">

  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #f3e5dc, #e9d5c5);
      font-family: 'Segoe UI', sans-serif;
      padding: 0;
    }

    .gallery-container {
      border: 4px solid #a9745c;
      border-radius: 20px;
      padding: 20px;
      margin: 30px auto 20px;
      width: 90%;
      max-width: 960px;
      text-align: center;
      background-color: #fefaf7cc;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .gallery-container h2 {
      font-family: 'Brush Script MT', cursive;
      color: #7b4b38;
      font-size: 2.5rem;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .gallery-message {
      font-family: 'Segoe UI', sans-serif;
      font-size: 1rem;
      color: #5a3928;
      margin: 10px auto 25px;
      padding: 10px;
      border: 2px dashed #c89f94;
      border-radius: 10px;
      background-color: #fcf6f3;
      max-width: 90%;
    }

    .gallery-message[contenteditable="true"]:focus {
      outline: none;
      border-color: #a9745c;
      box-shadow: 0 0 0 3px #e8d6cd;
    }

    .view {
      display: block;
      margin: 0 auto;
      border: 2px dashed #b28a78;
      border-radius: 12px;
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 600px) {
      .gallery-container {
        padding: 15px;
        margin: 20px 10px;
      }

      .gallery-container h2 {
        font-size: 2rem;
      }

      .gallery-message {
        font-size: 0.95rem;
      }
    }
  </style>

</head>
<body>

  <div class="gallery-container">
    <h2>Nossa Galeria ‚ù§Ô∏è</h2>

    <!-- √Årea de texto edit√°vel -->
    <div class="gallery-message" contenteditable="true">
      Os melhores momentos da minha √© vida ao seu lado ‚ù§Ô∏è
    </div>

    <canvas class="view"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.0.2/pixi.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
