<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nossa Galeria üíñ</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- √çcone da aba -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1216/1216733.png" type="image/png">

  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ffe4e1, #fff0f5);
      font-family: 'Segoe UI', sans-serif;
      padding: 0;
    }

    .gallery-container {
      border: 10px solid #3c2f2f; /* Moldura de madeira escura */
      border-radius: 8px;
      padding: 20px;
      margin: 10px auto 20px;
      width: 90%;
      max-width: 960px;
      text-align: center;
      background: linear-gradient(135deg, #f5f5f5, #e0d8c8); /* Fundo com textura de passe-partout */
      box-shadow: 
        0 0 10px rgba(0, 0, 0, 0.3), /* Sombra externa */
        inset 0 0 10px rgba(0, 0, 0, 0.2); /* Sombra interna para profundidade */
      position: relative;
    }

    .gallery-container::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 2px solid #d4af37; /* Detalhe dourado na borda externa */
      border-radius: 8px;
      z-index: -1;
    }

    .gallery-container h2 {
      font-family: 'Brush Script MT', cursive;
      color: #d63384;
      font-size: 2.5rem;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .gallery-message {
      font-family: 'Segoe UI', sans-serif;
      font-size: 1rem;
      color: #444;
      margin: 10px auto 25px;
      padding: 10px;
      border: 2px dashed #ffb6c1;
      border-radius: 10px;
      background-color: #fff8fa;
      max-width: 90%;
    }

    .gallery-message[contenteditable="true"]:focus {
      outline: none;
      border-color: #ff69b4;
      box-shadow: 0 0 0 3px #ffe4ec;
    }

    .view {
      display: block;
      margin: 0 auto;
      border: 8px solid #fff; /* Borda branca interna, como passe-partout */
      border-radius: 4px;
      max-width: 100%;
      height: auto;
      background-color: #f0f0f0; /* Fundo neutro para o canvas */
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2); /* Sombra interna para profundidade */
    }

    @media (max-width: 600px) {
      .gallery-container {
        padding: 15px;
        margin: 20px 10px;
      }

      .gallery-container h2 {
        font-size: 2rem;
      }

      .gallery-message {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="gallery-container">
    <h2>Nossa Galeria ‚ù§Ô∏è</h2>

    <!-- √Årea de texto edit√°vel -->
    <div class="gallery-message" contenteditable="true">
      Os melhores momentos da minha vida √© ao seu lado ‚ù§Ô∏è
    </div>

    <canvas class="view"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.0.2/pixi.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
