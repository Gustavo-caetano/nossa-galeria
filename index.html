<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nossa Galeria üíñ</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Novo √≠cone: cora√ß√£o em vidro estilo 3D -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1216/1216733.png" type="image/png">

  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ffe4e1, #fff0f5);
      font-family: 'Segoe UI', sans-serif;
    }

    .gallery-container {
      border: 4px solid #ffc0cb;
      border-radius: 20px;
      padding: 30px;
      margin: 60px auto;
      max-width: 960px;
      text-align: center;
      background-color: #ffffffcc;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .gallery-container h2 {
      font-family: 'Brush Script MT', cursive;
      color: #d63384;
      font-size: 2.8rem;
      margin-bottom: 15px;
    }

    .gallery-message {
      font-family: 'Segoe UI', sans-serif;
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 25px;
      padding: 10px;
      border: 2px dashed #ffb6c1;
      border-radius: 10px;
      background-color: #fff8fa;
    }

    .gallery-message[contenteditable="true"]:focus {
      outline: none;
      border-color: #ff69b4;
      box-shadow: 0 0 0 3px #ffe4ec;
    }

    .view {
      display: block;
      margin: 0 auto;
      border: 2px dashed #ff69b4;
      border-radius: 12px;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <div class="gallery-container">
    <h2>Nossa Galeria ‚ù§Ô∏è</h2>


    <!-- √Årea de texto edit√°vel -->
    <div class="gallery-message" contenteditable="true">
      Os melhores momentos da minha √© vida ao seu lado ‚ù§Ô∏è
    </div>

    <canvas class="view"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.0.2/pixi.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
